program: main.py
method: bayes
metric:
  name: combined_loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.00001
    max: 0.1
  optimizer_gamma:
    min: 0.05
    max: 0.9
  batch_size:
    min: 16
    max: 256
  num_train_epochs:
    min: 1
    max: 10
  max_seq_length:
    min: 20
    max: 60